<!-- If user nothing enters -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var searchBox = document.getElementById('search-box');
        var submitBtn = document.getElementById('submit-btn');
        var delayTime = 4000; // 10 seconds in milliseconds

        // Function to automatically click the search button
        function autoClick() {
            submitBtn.click();
        }

        // Event listener for the 'input' event on the search box
        searchBox.addEventListener('input', function () {
            // Clear any existing timeout for inserting 'Project'
            clearTimeout(this.insertTimeout);

            // If the search box is empty, insert 'Project' with a delay
            if (searchBox.value.trim() === '') {
                this.insertTimeout = setTimeout(function () {
                    searchBox.value = 'Project';
                    autoClick(); // Optionally click the search button after inserting 'Project'
                }, delayTime);
            } else {
                // If the search box is not empty, clear the timeout for inserting 'Project'
                clearTimeout(this.insertTimeout);
            }
        });
    });
</script>
